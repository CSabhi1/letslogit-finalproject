  <div class="container mt-4 ">
    <p class=" mb-0" style="font-size: 18px; font-weight: 700; margin-left: 31px;">Task Summary</p>
    <div class="row m-2">
      <div class="col-md-3 p-4">
        <div class="p-2 shadow" style="border-top: 2px solid #56DA70;">
          <div class="row">
            <div class="col-5 mt-2">
            <img style="width: 60px;" src="../../../assets/images/resolved.png" class="img-fluid" alt="">
            </div>
            <div class="col-7">
             <p class="m-0" style="font-weight: 600;">Completed</p>
             <label style=" font-size: 30px;font-weight: 700;" for="">{{taskStatus[0]?.Completed}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 p-4">
        <div class="p-2 shadow" style="border-top: 2px solid #65A8FC;">
          <div class="row">
            <div class="col-5 mt-2">
            <img style="width: 60px;" src="https://www.flaticon.com/svg/static/icons/svg/1838/1838356.svg" class="img-fluid" alt="">
            </div>
            <div class="col-7">
             <p class="m-0" style="font-weight: 600;">In progress</p>
             <label style=" font-size: 30px;font-weight: 700;" for="">{{taskStatus[0]?.progress}}</label>
            </div>
          </div>
        </div>
  
      </div>
      <div class="col-md-3 p-4">
        <div class="p-2 shadow" style="border-top: 2px solid #FD63EB;">
          <div class="row">
            <div class="col-5 mt-2">
            <img style="width: 60px;" src="../../../assets/images/waiting.png" class="img-fluid" alt="">
            </div>
            <div class="col-7">
             <p class="m-0" style="font-weight: 600;">Waiting</p>
             <label style=" font-size: 30px;font-weight: 700;" for="">{{taskStatus[0]?.waiting}}</label>
            </div>
          </div>
        </div>
  
      </div>
      <div class="col-md-3 p-4">
        <div class="p-2 shadow" style="border-top: 2px solid #FD6363;">
          <div class="row">
            <div class="col-5 mt-2">
            <img style="width: 60px;" src="../../../assets/images/rejected.png" class="img-fluid" alt="">
            </div>
            <div class="col-7">
             <p class="m-0" style="font-weight: 600;">Rework</p>
             <label style=" font-size: 30px;font-weight: 700;" for="">{{taskStatus[0]?.rework}}</label>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <p class=" mb-0" style="font-size: 18px; font-weight: 700; margin-left: 31px;">Employee Summary</p>
    <div class="row m-0">
      <div class="col-md-12">
        <div id="teamSummary">
          <canvas id="teamSummaryChart">
          </canvas>
      </div>
      </div>
    </div>
  </div>
